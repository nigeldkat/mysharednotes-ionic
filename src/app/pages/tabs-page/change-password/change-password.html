<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #changePWForm="ngForm" novalidate>
    <ion-list>
      <ion-row class="centerText">
        <ion-col >          
          <h3>Change Password</h3>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label position="stacked" color="primary">Old Password</ion-label>
        <ion-input [(ngModel)]="changePW.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
      <ion-item>
        <ion-label position="stacked" color="primary">New Password</ion-label>
        <ion-input [(ngModel)]="changePW.newpassword" name="newpassword" type="password" #newpassword="ngModel" 
        pattern=".{8,30}" required > 
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="newpassword.valid || submitted == false" class="ion-padding-start">
          Password must be between 8 to 30 characters
        </p>
      </ion-text>
      <ion-item>
        <ion-label position="stacked" color="primary">Verify Password</ion-label>
        <ion-input [(ngModel)]="changePW.newpassword2" name="newpassword2" type="password" #newpassword2="ngModel" 
        pattern=".{8,30}" required (ionChange)="hideErrorMessage()" > 
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="passwordsMatch" class="ion-padding-start">
          New Passwords must match.
        </p>
      </ion-text>


    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onChangePW(changePWForm)" type="submit" expand="block">Change Password</ion-button>
      </ion-col>      
    </ion-row>
  </form>
</ion-content>
