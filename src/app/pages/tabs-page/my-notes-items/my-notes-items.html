<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
      </ion-buttons>
      <ion-title>Do I want a title here?</ion-title>
    </ion-toolbar>
  </ion-header>  
  <ion-content>
    <ion-row class="centerText">
        <ion-col>
            <h3>{{noteDesc}}</h3>
        </ion-col>
    </ion-row>
    <ion-list *ngFor="let i of items">
        <ion-item>
            <ion-label>
                {{i.Desc}}
            </ion-label>
            <button ion-button outline item-end (click)="onDelete(i.ID)">Delete</button>
        </ion-item>
    </ion-list>
</ion-content>
<ion-content>
    <form #addItemsForm="ngForm" novalidate>
        <ion-row class="centerText">
            <ion-col>
                <h3>Add New Item</h3>
            </ion-col>
        </ion-row>
        <ion-list>
            <ion-item>
                <ion-label position="stacked" color="primary">Item</ion-label>
                <ion-input [(ngModel)]="newListItem" name="newItem" type="text" #newItem="ngModel" spellcheck="false"
                    autocapitalize="off" required >
                </ion-input>
            </ion-item>
    
            <ion-text color="danger">
                <p [hidden]="newItem.valid || submitted == false" class="ion-padding-start">
                    Required
                </p>
            </ion-text>
        </ion-list>
        <ion-row>
            <ion-col>
                <ion-button (click)="onCreateItem(addItemsForm)" type="submit" expand="block">Add Item</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
