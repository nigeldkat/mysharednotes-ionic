<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>My Notes</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-row class="centerText">
        <ion-col >
            <h3>My Note List</h3>
        </ion-col>
    </ion-row>
    <ion-list  *ngFor="let n of noteList" >
        <my-notes-note [id]=n.id [desc]=n.Desc></my-notes-note>        
    </ion-list>    
</ion-content>
<ion-card>
    <ion-card-header class="centerText" (click)='toggleShowAdd()'>
        <ng-container  *ngIf=!showAdd>
            Show Add New List
        </ng-container>
        <ng-container  *ngIf=showAdd>
            Hide Add New List
        </ng-container> 
    </ion-card-header>
    <ion-card-content *ngIf=showAdd>
        <my-notes-add-note [id]='' [desc]=''></my-notes-add-note>
    </ion-card-content>
</ion-card>
