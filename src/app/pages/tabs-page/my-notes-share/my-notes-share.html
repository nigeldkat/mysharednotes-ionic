<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
      </ion-buttons>
      <ion-title>Share My Notes</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-row class="centerText">
      <ion-col >
          <h3>Members in {{listWithMembers?.Desc}}</h3>
      </ion-col>
  </ion-row>
      <ion-list  *ngFor="let m of listWithMembers?.Members" >
        <ion-item>
            <ion-label >
              {{m.displayname}} - {{m.username}}
            </ion-label>            
        </ion-item>        
    </ion-list>







      <form #addPersonForm="ngForm" novalidate>
        <ion-row class="centerText">
          <ion-col >
              <h3>Add new member to list</h3>
          </ion-col>
      </ion-row>
        <ion-list lines="none">
          <ion-text>
            <p>{{addMemberStatus}}</p>
          </ion-text>
          <ion-item>
            <ion-label position="stacked" color="primary">Email Address</ion-label>
            <ion-input [(ngModel)]="shareToEmail" name="useremail" type="email" 
            #useremail="ngModel" required email>
            </ion-input>
          </ion-item>
          <ion-text color="danger">
            <p [hidden]="useremail.valid || submitted == false" class="ion-padding-start">
              Must be a Valid Email Address
            </p>
          </ion-text>
        </ion-list>
        <div class="ion-padding">
          <ion-button (click)="onAddPerson(addPersonForm)" type="submit" expand="block">Add Person To List</ion-button>
        </div>
      </form>
  </ion-content>
