<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <img src="assets/img/appicon.svg" alt="Ionic Logo">
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input [(ngModel)]="signup.username" name="username" type="email" 
        #username="ngModel" required email>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username must be a Valid Email Address
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" 
        #password="ngModel" pattern=".{8,30}" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password must be between 8 to 30 characters
        </p>
      </ion-text>
    </ion-list>
    <ion-item>
      <ion-label position="stacked" color="primary">Verify Password</ion-label>
      <ion-input [(ngModel)]="signup.password2" name="password2" type="password" #password2="ngModel" 
      pattern=".{8,30}" required (ionChange)="hideErrorMessage()"> 
      </ion-input>
    </ion-item>
    <ion-text color="danger">
      <p [hidden]="passwordsMatch" class="ion-padding-start">
        New Passwords must match
      </p>
    </ion-text>

    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Create</ion-button>
    </div>
  </form>

</ion-content>
