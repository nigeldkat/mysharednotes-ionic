<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="reset-password-logo">
    <img src="assets/img/appicon.svg" alt="Ionic logo">
  </div>
  <ion-row>
    <ion-col class="reset-text" >
      <h2>Forgot your password?</h2>
      <p>We can send you a reset link</p>
    </ion-col>
  </ion-row>
  <form #resetPasswordForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Email Address</ion-label>
        <ion-input [(ngModel)]="userEmail" name="userEmail" type="email" #email="ngModel" spellcheck="false"
          autocapitalize="off" required email>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
          Invalid email address
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onResetPassword(resetPasswordForm)" type="submit" expand="block">Reset Password
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
